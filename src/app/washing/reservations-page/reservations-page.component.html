<h2>Meus agendamentos</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="washingName">
    <th mat-header-cell *matHeaderCellDef>Tipo de lavagem</th>
    <td mat-cell *matCellDef="let element">{{ element.washing.name }}</td>
  </ng-container>

  <ng-container matColumnDef="washingValue">
    <th mat-header-cell *matHeaderCellDef>Valor</th>
    <td mat-cell *matCellDef="let element">{{ element.washing.value }}</td>
  </ng-container>

  <ng-container matColumnDef="washingDuration">
    <th mat-header-cell *matHeaderCellDef>Tempo de lavagem</th>
    <td mat-cell *matCellDef="let element">{{ element.washing.duration }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Data da lavagem</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>

  <ng-container matColumnDef="paymentMethod">
    <th mat-header-cell *matHeaderCellDef>MÃ©todo de pagamento</th>
    <td mat-cell *matCellDef="let element">{{ element.paymentMethod }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
