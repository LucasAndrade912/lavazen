<section id="type-of-washing">
  <h2>Escolha o tipo de Lavagem</h2>

  <div class="cards-of-washing">
    <!-- Inputs de rádio para controlar a seleção -->
    <input
      type="radio"
      id="card1"
      name="card"
      class="card-radio"
      value="1"
      [(ngModel)]="washingId"
      (ngModelChange)="onWashingIdChange()" />

    <label for="card1" class="card">
      <div class="card-header">
        <p>Lavagem Simples</p>
        <mat-icon>info</mat-icon>
      </div>

      <div class="card-description">
        <div class="text">
          <mat-icon>attach_money</mat-icon>
          <p>R$ 20,00</p>
        </div>

        <div class="text">
          <mat-icon>timer</mat-icon>
          <p>8 min</p>
        </div>
      </div>
    </label>

    <input
      type="radio"
      id="card2"
      name="card"
      class="card-radio"
      value="2"
      [(ngModel)]="washingId"
      (ngModelChange)="onWashingIdChange()" />

    <label for="card2" class="card">
      <div class="card-header">
        <p>Lavagem Completa</p>
        <mat-icon>info</mat-icon>
      </div>

      <div class="card-description">
        <div class="text">
          <mat-icon>attach_money</mat-icon>
          <p>R$ 50,00</p>
        </div>

        <div class="text">
          <mat-icon>timer</mat-icon>
          <p>20 min</p>
        </div>
      </div>
    </label>

    <input
      type="radio"
      id="card3"
      name="card"
      class="card-radio"
      value="3"
      [(ngModel)]="washingId"
      (ngModelChange)="onWashingIdChange()" />

    <label for="card3" class="card">
      <div class="card-header">
        <p>Lavagem Simples</p>
        <mat-icon>info</mat-icon>
      </div>

      <div class="card-description">
        <div class="text">
          <mat-icon>attach_money</mat-icon>
          <p>R$ 20,00</p>
        </div>

        <div class="text">
          <mat-icon>timer</mat-icon>
          <p>8 min</p>
        </div>
      </div>
    </label>

    <input
      type="radio"
      id="card4"
      name="card"
      class="card-radio"
      value="4"
      [(ngModel)]="washingId"
      (ngModelChange)="onWashingIdChange()" />

    <label for="card4" class="card">
      <div class="card-header">
        <p>Lavagem Simples</p>
        <mat-icon>info</mat-icon>
      </div>

      <div class="card-description">
        <div class="text">
          <mat-icon>attach_money</mat-icon>
          <p>R$ 20,00</p>
        </div>

        <div class="text">
          <mat-icon>timer</mat-icon>
          <p>8 min</p>
        </div>
      </div>
    </label>
  </div>
</section>
