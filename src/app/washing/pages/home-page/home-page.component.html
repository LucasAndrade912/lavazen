<div class="container">
  <section id="type-of-washing">
    <h2>Escolha o tipo de Lavagem</h2>

    <div class="cards">
      @for (card of washingTypesCards; track card.id) {
        <app-washing-type-card
          [props]="card"
          [washingId]="washingId"
          (washingIdChange)="handleWashingIdChange($event)" />
      }
    </div>
  </section>

  <app-reservation-form
    [washingDuration]="washingDuration"
    [availableTimes]="availableTimes"
    (scheduleReservation)="handleScheduleReservation($event)"
    (dateSelection)="handleDateSelection($event)" />
</div>
