<div>
  <h1>LavaZen</h1>

  <form class="container" [formGroup]="signupForm" (submit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Nome:</mat-label>
      <input type="text" formControlName="name" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Senha:</mat-label>
      <input type="password" formControlName="password" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Confirmar senha:</mat-label>
      <input type="password" formControlName="confirm-password" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone:</mat-label>
      <input type="tel" formControlName="phone" matInput />
    </mat-form-field>

    <button type="submit" mat-flat-button>Sign Up</button>

    <span class="small"
      >Já possui cadastro? <a routerLink="/login">Faça login agora!</a></span
    >
  </form>
</div>
